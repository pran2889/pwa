<div bsModal #mediumModal="bs-modal" class="modal fade" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="false" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close pull-right white-text" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content> </ng-content>
      </div>

      <div class="modal-footer">
        <div class="pull-left">
          <button class="btn btn-default" (click)="hide()"> Cancel </button>
        </div>
      </div>
    </div>
  </div>
</div>
